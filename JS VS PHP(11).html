<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>JavaScript</h1>
    <ul>
        <script>
    list = new Array("최진혁", "최유빈", "한이람", "한이은", "이고잉"); //list 배열 선언 
    i = 0;
    while(i < list.length){      //배열의 길이만큼 반복
      document.write("<li>"+list[i]+"</li>");
      i = i + 1;
    }
        </script>
    </ul>

    <h1>php</h1>
    <ul>
        <?php
        $list = array("최진혁", "최유빈", "한이람", "한이은");
        $i = 0;
        while($i < count($list)){
        echo "
        <li>".$list[$i]."</li>";
        $i = $i + 1;
        }
        ?>
    </ul>
</body>
</html>
