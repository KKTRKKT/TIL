    <title>CSS dynamic pseudo-classes</title>
    <!--a:hover 마우스를 갖다 댈때 색을 바꿈 : background 
        a:active 누르는 순간 색이 바뀜 : background
        a:focus 클릭이후 색이 바뀜 : background
        h1, h2 그룹화
        상위클래스 2번째상위클래스 하위클래스 .클래스 범위를 세밀화 : -><style>
        body {
            font-family: sans-serif;
        }

        h1, h2 {
            font-family: cursive;
        }

        a:hover, a:active, a:focus {
            background-color: rgb(255, 0, 251);
        }
    </style>
