<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>JavaScript</h1>
    <script>
    result = (1==2); // result 에 불리언을 선언
    if(result){
      document.write("참");  // 조건에 맞으면 실행
    } else {
      document.write("거짓");
    }
    </script>
    <h1>php</h1> <!--php는 $를 붙여야 변수가 선언됨-->
    <?php
    $result = (2==2);   
    if($result){
    echo "참";
    } else {
    echo "거짓";
    }
    ?>
</body>
</html>
