 <script>
 function handle(delta) {
var s = delta + ": ";
if (delta < 0) s += "down";
else s += "up";
document.getElementById('delta').innerHTML = s;
}
/* Event handler for mouse wheel event. */
function wheel(event){
var delta = 0;
if (!event) event = window.event;
if (event.wheelDelta) {
delta = event.wheelDelta/120;
if (window.opera) delta = -delta;
} else if (event.detail) delta = -event.detail/3;
if (delta) handle(delta);
 };
 </script>

    function frogEvent(e)
    {
        e.preventDefault();
        var button = e.currentTarget;
        var frogType = button.getAttribute("frog-type");
        if (frogType)
        {
            var dest = button.getAttribute("href");
            var name = button.getAttribute("frog-name");
            var target = button.getAttribute("target");
            new Image().src = "//frog.wix.com/hp?src=19&evid=312&type=" + frogType + "&url=" + dest + "&button_name=" + name;
            window.open(dest, target);
        }

    }
    var frogs = document.getElementsByClassName('frog');

    {
        frogs[i].addEventListener('click',frogEvent,true);
