<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>JavaScript</h1>
    <script>
    list = new Array("one", "two", "three");  //list 배열 선언 [one, two, three]
    document.write(list[2]);                    //list 3번째 인자를 호출
    document.write(list.length);               //배열의 길이 

    </script>

    <h1>php</h1>
    <?php
    $list = array("one", "two", "three");
    echo $list[2];
    echo count($list);
    ?>
</body>
