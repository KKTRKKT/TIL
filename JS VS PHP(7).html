<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>JavaScript</h1>
    <ul>
        <script>
    i = 0;
    while(i < 10){               //조건이 false가 될때 까지 반복시킨다.
      document.write("<li>hello world</li>");
      i = i + 1;
    }
        </script>
    </ul>

    <h2>php</h2>
    <ul>
        <?php
        $i = 0;
        while($i < 10){
        echo "
        <li>hello world</li>";
        $i = $i + 1;
        }
        ?>
    </ul>
</body>
</html>
